<div class="container">
  <table class="table table-striped table-responsive">
    <caption>List of users</caption>
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Username</th>
        <th scope="col">Created Date</th>
        <th scope="col">Modified Date</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let userRef of usersRef">
        <td>{{userRef.id}}</td>
        <td>{{userRef.name}}</td>
        <td>{{userRef.username}}</td>
        <td>{{userRef.createdAt | date}}</td>
        <td>{{userRef.modifiedAt | date}}</td>
        <td>
          <a href="http://"><i class="bx bx-edit bx-md"></i></a>
          &nbsp;
          <a href="http://" class="text-danger"><i class="bx bx-eraser bx-md"></i></a>
        </td>
      </tr>

    </tbody>
  </table>
</div>
